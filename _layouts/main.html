---
layout: default
---
<div class="overlay"></div>
<div class="container-fluid container-header">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="navbar-container">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="#">
                            <img src="{{ "/assets/img/" | prepend: site.baseurl | append : "logo.png"}}" width="30" height="30" alt="" loading="lazy">
                        </a>
                        <button  id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse"
                                 aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">CRO - UX RESEARCH<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ANALYTICS</a>
                                </li>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ESTADÍSTICA</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">JAVASCRIPT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">WPO</a>
                                </li>

                                <li class="nav-item">
                                    <div id="search-input" style="display: none">
                                        <input class="form-control search-field" type="search" placeholder="Búsqueda"
                                               aria-label="Search">
                                    </div>
                                    <a class="nav-link" href="#" id="search"><i class="fas fa-search"></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

        <div id="dismiss">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sidebar-header">
            <img src="{{ "/assets/img/" | prepend: site.baseurl | append : "logo.png"}}" width="30" height="30" alt="" loading="lazy">
        </div>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">CRO - UX RESEARCH<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ANALYTICS</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ESTADÍSTICA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">JAVASCRIPT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">WPO</a>
            </li>

            <li class="nav-item">
                <div id="search-input-mobile" style="display: none">
                    <input class="form-control search-field" type="search" placeholder="Búsqueda"
                           aria-label="Search">
                </div>
                <a class="nav-link" href="#" id="search-mobile"><i class="fas fa-search"></i></a>
            </li>
        </ul>
    </nav>
</div>


{{ content }}
