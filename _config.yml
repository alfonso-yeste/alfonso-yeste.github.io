title: Hola, Soy Sergio Susa, Ingeniero de Sistemas y Computación entre otras cosas.
description: > # this means to ignore newlines until "baseurl:"
  Bienvenidos a mi blog personal donde comparto mis experiencias y vivencias
  y en general todo lo que creo que va a ser de interés general.
permalink: ':title/'
baseurl: "http://127.0.0.1:4000" # the subpath of your site, e.g. /blog
url: "https://sergiosusa.com" # the base hostname & protocol for your site, e.g. http://example.com
